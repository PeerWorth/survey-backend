<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ subject or "olass 안내" }}</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f9fafb;
      color: #333;
      padding: 0;
      margin: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 40px;
    }
    a.button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div style="text-align: center;">
      <a href="https://www.olass.co.kr">
        <img
          src="https://olass-public.s3.ap-northeast-2.amazonaws.com/email/onboarding_banner.png"
          alt="olass 배너"
          style="max-width: 100%; height: auto; border-radius: 6px; display: block; margin: 0 auto 30px auto;" />
      </a>
    </div>
    {% block content %}{% endblock %}
  </div>
  <div class="footer">
    © 2025 olass. 모든 권리 보유.
  </div>
</body>
</html>
